    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            margin: 0;
            padding: 0;
            text-align: center;
            color: white;
        }

        /* Section Styles */
        section {
            display: none;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }

        section.active {
            display: block;
            opacity: 1;
        }

        /* Page 4 Styles */
        .container-page4 {
            background-color: #333;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 1200px;
            margin: 20px auto;
        }

        .image-container {
            display: flex;
            flex-direction: row;
            gap: 20px;
            justify-content: space-between;
            align-items: center;
            width: 100%;
        }

        .image-container a {
            width: 30%;
            display: block;
            text-decoration: none;
            transition: transform 0.3s ease, opacity 0.3s ease;
        }

        .image-container a:hover {
            transform: scale(1.05);
            opacity: 0.9;
        }

        .image-container img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            object-fit: cover;
        }

        /* Page 5 Styles */
        .container-page5 {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            padding: 20px;
            max-width: 1200px;
            margin: 20px auto;
        }

        .image-box {
            position: relative;
            overflow: hidden;
            border-radius: 10px;
        }

        .image-box img {
            width: 100%;
            display: block;
            transition: transform 0.3s ease-in-out;
        }

        .image-box:hover img {
            transform: scale(1.1);
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }

        .image-box:hover .overlay {
            opacity: 1;
        }

        /* Page 6 Styles */
        .container-page6 {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            padding: 20px;
            max-width: 1200px;
            margin: 20px auto;
        }

        /* Page 9 Styles */
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }

        .gallery a {
            display: block;
            overflow: hidden;
            border-radius: 10px;
        }

        .gallery img {
            width: 300px;
            height: auto;
            transition: transform 0.3s ease-in-out;
            border-radius: 10px;
        }

        .gallery img:hover {
            transform: scale(1.1);
        }

        /* Navigation Styles */
        .navigation {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }

        .navigation button {
            background-color: #444;
            color: #fff;
            border: none;
            padding: 10px 20px;
            margin: 0 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .navigation button:hover {
            background-color: #666;
            box-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #fff;
        }

        .navigation button::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300%;
            height: 300%;
            background: rgba(255, 255, 255, 0.3);
            transition: all 0.5s ease;
            border-radius: 50%;
            transform: translate(-50%, -50%) scale(0);
        }

        .navigation button:hover::after {
            transform: translate(-50%, -50%) scale(1);
            opacity: 0;
        }
    </style>
</head>
