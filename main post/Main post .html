    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            margin: 0;
            padding: 0;
            text-align: center;
            color: white;
        }

        /* Section Styles */
        section {
            display: none;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }

        section.active {
            display: block;
            opacity: 1;
        }

        /* Page 4 Styles */
        .container-page4 {
            background-color: #333;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 1200px;
            margin: 20px auto;
        }

        .image-container {
            display: flex;
            flex-direction: row;
            gap: 20px;
            justify-content: space-between;
            align-items: center;
            width: 100%;
        }

        .image-container a {
            width: 30%;
            display: block;
            text-decoration: none;
            transition: transform 0.3s ease, opacity 0.3s ease;
        }

        .image-container a:hover {
            transform: scale(1.05);
            opacity: 0.9;
        }

        .image-container img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            object-fit: cover;
        }

        /* Page 5 Styles */
        .container-page5 {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            padding: 20px;
            max-width: 1200px;
            margin: 20px auto;
        }

        .image-box {
            position: relative;
            overflow: hidden;
            border-radius: 10px;
        }

        .image-box img {
            width: 100%;
            display: block;
            transition: transform 0.3s ease-in-out;
        }

        .image-box:hover img {
            transform: scale(1.1);
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }

        .image-box:hover .overlay {
            opacity: 1;
        }

        /* Page 6 Styles */
        .container-page6 {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            padding: 20px;
            max-width: 1200px;
            margin: 20px auto;
        }

        /* Page 9 Styles */
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }

        .gallery a {
            display: block;
            overflow: hidden;
            border-radius: 10px;
        }

        .gallery img {
            width: 300px;
            height: auto;
            transition: transform 0.3s ease-in-out;
            border-radius: 10px;
        }

        .gallery img:hover {
            transform: scale(1.1);
        }

        /* Navigation Bar */
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(10, 5, 26, 0.9);
            backdrop-filter: blur(10px);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
        }

        .navbar-logo {
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(90deg, #8148fc, #fbf9ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-decoration: none;
        }

        .navbar-links {
            display: flex;
            gap: 2rem;
        }

        .navbar-links a {
            color: white;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s;
        }

        .navbar-links a:hover {
            color: #8257ff;
        }

        .navbar-toggle {
            display: none; /* Hidden by default */
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            .navbar-links {
                display: none; /* Hide the links on mobile */
                flex-direction: column;
                gap: 1rem;
                position: absolute;
                top: 100%;
                left: 0;
                width: 100%;
                background: rgba(10, 5, 26, 0.9);
                backdrop-filter: blur(10px);
                padding: 1rem 2rem;
            }

            .navbar-links.active {
                display: flex; /* Show the links when active */
            }

            .navbar-toggle {
                display: block; /* Show the hamburger icon on mobile */
            }
        }
    </style>
</head>
